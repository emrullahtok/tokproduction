<html lang="en">

<body>

    <div style="width: 50%;">
        <form>
            <fieldset>
                <legend>Kişisel Bilgiler</legend>
                Adı Soyadı: <input type="text" autofocus placeholder="adı soyadı"> <br><br>
                Doğum tarihi: <input type="date" >  <br><br>
                Yaş: <input type="number" max="99" min="11" step="5"><br><br>
                Email: <input type="email" value="aaaa@aaa.com" readonly> <br><br>
                Şifre: <input type="password" pattern="[0-9]{8}" > <br>
               
                <p style="color: red;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:7px;">şifre 8 adet rakamdan oluşmaktadır</p> 
                <br>

                <input type="submit">
            </fieldset>
            <!--Yoruma dönüştürmek için kullanılır
            value değer girer
            placeholder yazılması gereken bilgiyi silik biçimde yazar
            required zorunlu alan
            readonly o kısımları sadece okumaya açar
            max min step
            autofocus fokuslanma
            minlenght maxlenght 
            patern sınır koyar 
            
            -->
